<!--id და classvელემენტები განსხვავდებია იმისგან რომ id ელემენტს შემიძლია მივანიჭო ერთ კონკრეტულ ელემენტი,
ხოლო class ელემენტს შემიძლია მივანიჭო რამოდენიმე განსხვავებულ/იგივე ელემენი.უფრო პრიორიტეტული არის class-ი-->


<!--2)კომენტარის სახით ახსენით რა არის descendant selector და რა არის children inheritance-->

<!-- descendant selector - შთამომავლური მონიშვნა (გასტილვა) --> 

<!-- children inheritance - მემკვიდრეული გასტილვა -->


<!--3)კომენტარის სახით ახსენით როგორ გავიოგთ რომელია parent და რომელი child ლემენტი-->

<!--parent ელემენტი არის მაგალითდ div და შვილი p იმიტომ რომ ჩვენ შეგვიძლია ჩავაშენოტ p div-ში,
ამიტომ p გამოდის შვილი და div გამოდის მშობელი-->



<!--4)შექმენით 2 ცალი H1  ერთს მიანიჭეთ id მეორეს class და external css-ის გამოყენებით გასტილეთ განსხვავებულად-->

<h1 id="redp">GOA Academy</h1>

<br>
<br>
<br>
<br>
